<input style="height: 50px;  width: 800px; font-size: 20px; margin-top: 10px; margin-bottom: 10px;" type="Submit" type="text" placeholder="Schreibe eine Nachricht" [(ngModel)]="data.message" >
<button (click)="sendMessage()" style="height: 55px;">Senden</button>
<ng-container *ngFor="let chat of chats" no-lines style="overflow: auto; width:900px;">
  <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
    <span class="chat-date">{{chat.sendDate}}</span>
    <span class="chat-content-center">{{chat.message}}</span>
  </div>
  <ng-template #message>
    <div class="chat-message" text-right *ngIf="chat.user === this.username">
      <div class="right-bubble">
         
        <span class="msg-name">Ich</span>
        <span class="msg-date">{{chat.sendDate}}</span>
        <p text-wrap>{{chat.message}}</p>
      </div>
    </div>
    <div class="chat-message" text-left *ngIf="chat.user !== this.username">
      <div class="left-bubble">           
        <span class="msg-name" >{{chat.user}}</span>
        <span class="msg-date">{{chat.sendDate}}</span>
        <p text-wrap>{{chat.message}}</p>
      </div>
    </div>
  </ng-template>
</ng-container>
