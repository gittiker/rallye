
   <div id="frameBorder" *ngFor="let item of this.dataKeys" style="overflow: auto">
    <img class="picture" src="{{this.dataa[item].url}}">
    <div>Gruppe: <strong>{{this.dataa[item].name}}</strong></div>
    <div>Aufgabe: {{this.dataa[item].Aufgabe}}</div>
    <div>Typ: {{this.dataa[item].text}}</div>
    <div>{{this.dataa[item].time}}</div>
   </div>
